<!doctype html>
<html>
<head>
    <meta name="viewport" content="initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">
    <link href="./index.css"  rel="stylesheet" />
</head>
<body>

<h3>Comment list</h3>
<div id="comment-list-wrapper">
    <table class="table" id="comment-list">
        <thead>
        <tr><th scope="col">date</th><th scope="col">name</th><th scope="col">comment</th></tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<h3>Comment form</h3>

<form>
    <div class="form-group">
        <label for="name">name</label>
        <input type="text" class="form-control" id="name" name="name" size="30">
    </div>
    <div class="form-group">
        <label for="comment">comment</label>
        <textarea class="form-control" id="comment" name="comment"></textarea>
    </div>

    <button id="send" type="button" class="btn btn-primary">Send</button>
</form>

<button id="stop" type="button" class="btn btn-secondary">Close WebSocket - stop the application</button>

<!-- Select connection type modal -->
<div id="select-connection" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Select connection type</h5>
<!--                <button type="button" class="close" data-dismiss="modal" aria-label="Close">-->
<!--                    <span aria-hidden="true">&times;</span>-->
<!--                </button>-->
            </div>
            <div class="modal-body">
                <p>Which connection type do you like?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary fully-websocket">Fully WebSocket</button>
                <button type="button" class="btn btn-primary partially-websocket" data-dismiss="modal">Partially WebSocket</button>
            </div>
        </div>
    </div>
</div>

<!-- Error dialog -->
<div aria-live="polite" aria-atomic="true" class="bg-dark position-relative bd-example-toasts">
    <div class="toast-container position-absolute p-3" id="toastPlacement">
        <div class="toast position-fixed top-0 start-50 translate-middle-x bg-danger" role="alert" aria-live="assertive" aria-atomic="true" id="request-error" style="margin-left: 30px">
            <div class="toast-header bg-danger text-white">
                <strong class="mr-auto">Something's wrong</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body bg-primary">
                Your request may not have succeeded.
            </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="./index.js"></script>
</body>
</html>
